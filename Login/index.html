<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Login</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  
    <form id="loginForm">
        <div class="container mx-auto my-5 text-center ">
            <div class="groupe m-auto w-75 shadow-lg p-5">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <input type="text" class="form-control mb-4"  id="signEmail" placeholder="Enter Your Email ">
                <input type="password" class="form-control mb-4"  id="signPassword" placeholder="Enter Password">
                <div class="alert alert-danger d-none" id="loginAlert">Incorrect Email Or Password</div>
                <button id="login" class="btn btn-outline-info w-100">Log In</button>
                <p class="text-white mt-3">Dont Have an Account?
                    <a href="../sign up/index.html" class="text-white text-decoration-none">Sign UP</a>
                </p>
            </div>
        </div>
    </form>
































    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
